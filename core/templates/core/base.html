<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cat Cafe Michimar{% endblock %}</title>
    <!-- Google Fonts: Montserrat y Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN para estilos bonitos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Bootstrap JS (con Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8e8e0 0%, #f6f6f6 100%);
            color: #333;
        }
        h1, h2, nav {
            font-family: 'Montserrat', sans-serif;
        }
        .banner img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-bottom: 5px solid #e9b8a3;
        }
        header {
            background: #fff7f0;
            border-bottom: 2px solid #e9b8a3;
            padding-bottom: 10px;
        }
        .nav-pills .nav-link {
            color: #a85c3a;
            font-weight: bold;
            margin: 0 8px;
            border-radius: 20px;
        }
                .nav-pills .nav-link.active, .nav-pills .nav-link:hover {
            background: #e9b8a3;
            color: #fff;
        }
        main.container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(233,184,163,0.08);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        footer {
            background: #e9b8a3;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
            border-radius: 0 0 16px 16px;
        }
        .social-media a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .social-media a:hover {
            color: #a85c3a;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="banner">
        <img src="https://img.freepik.com/fotos-premium/gato-cafe-gatos-huele-taza-cafe-mesa_1048944-11873130.jpg?semt=ais_hybrid&w=740&q=80" alt="Banner Cat Cafe Michimar" style="width:100%;max-height:300px;object-fit:cover;">
    </div>
    <header class="container">
        <nav>
            <ul class="nav nav-pills justify-content-center mb-4">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'quienes_somos' %}">Quienes Somos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'news_sales' %}">Noticias y Ofertas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'galeria' %}">Galería de Imágenes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </main>
    <footer class="text-center text-white py-4 mt-5" style="background-color: #e9b8a3;">
        <p class="mb-1">&copy; 2025 MichiMar Café</p>
        <p class="mb-0">Penco, Región del Biobío</p>
        <p class="mb-0"><a href="mailto:contacto@michimar.cl" class="text-white text-decoration-underline">contacto@michimar.cl</a></p>
        <p class="mb-0">Instagram: <a href="https://instagram.com/michimar.penco" class="text-white">@michimar.penco</a></p>
        <p class="mb-0">By Fernanda Solar, Paulina Gallardo - Inacap 2025</p>
</footer>
</body>
</html>
