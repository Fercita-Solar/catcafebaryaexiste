<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cat Cafe Michimar{% endblock %}</title>
    <!-- Google Fonts: Montserrat y Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN para estilos bonitos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos de redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8e8e0 0%, #f6f6f6 100%);
            color: #333;
        }
        h1, h2, nav {
            font-family: 'Montserrat', sans-serif;
        }
        .banner img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-bottom: 5px solid #e9b8a3;
        }
        header {
            background: #fff7f0;
            border-bottom: 2px solid #e9b8a3;
            padding-bottom: 10px;
        }
        .nav-pills .nav-link {
            color: #a85c3a;
            font-weight: bold;
            margin: 0 8px;
            border-radius: 20px;
        }
                .nav-pills .nav-link.active, .nav-pills .nav-link:hover {
            background: #e9b8a3;
            color: #fff;
        }
        main.container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(233,184,163,0.08);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        footer {
            background: #e9b8a3;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
            border-radius: 0 0 16px 16px;
        }
        .social-media a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .social-media a:hover {
            color: #a85c3a;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="banner">
        <img src="https://cdn.shopify.com/s/files/1/0607/5167/5547/files/el-gato-sagrado-birmano_600x600.jpg?v=1683735400" alt="Banner Cat Cafe" style="width:100%;max-height:300px;object-fit:cover;">
    </div>
    <header class="container">
        <nav>
            <ul class="nav nav-pills justify-content-center mb-4">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'quienes_somos' %}">Quienes Somos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'news_sales' %}">Noticias y Ofertas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'galeria' %}">Galería de Imágenes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Cat Cafe Michimar Penco. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
    </footer>
</body>
</html>
